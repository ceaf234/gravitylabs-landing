<svg width="220" height="34" viewBox="0 0 220 34" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0" y1="34" x2="34" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d4956b"/>
      <stop offset="50%" stop-color="#b8a0a0"/>
      <stop offset="100%" stop-color="#7b95aa"/>
    </linearGradient>
  </defs>
  <!-- Rounded square icon background -->
  <rect x="0" y="0" width="34" height="34" rx="8" fill="url(#iconGrad)"/>
  <!-- Orbital ring -->
  <circle cx="17" cy="17" r="9" stroke="white" stroke-width="1.6" fill="none"/>
  <!-- Center dot -->
  <circle cx="17" cy="17" r="3" fill="white"/>
  <!-- Orange accent dot on orbit (top-right) -->
  <circle cx="23.4" cy="10.6" r="2.8" fill="#f28b3c"/>
  <!-- "Gravity" text - bold white -->
  <text x="44" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Gravity</text>
  <!-- "Labs" text - light gray -->
  <text x="136" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="22" font-weight="300" fill="#9ca3af">Labs</text>
</svg>
